    <h1>Submit Recipe</h1>
    <form action="/upload.html" method="POST" >
        <label for="title">Recipe Title:</label>
        <input type="text" id="title" name="title" ><br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" rows="4" ></textarea><br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="8" ></textarea><br>

        <label for="image">Recipe Image:</label>
        <input type="file" id="image" name="image" accept="image/*" ><br>

        <button class="button" type="submit"  onclick="alert('Recipe uploaded Sucessfully')">Submit Recipe</button>
    </form>

</body>
